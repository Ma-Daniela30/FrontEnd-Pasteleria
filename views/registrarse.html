  <header>
    <div class="brand-logo">
      <a href="../index.html"><img src="../resources/images/logo_pasteleria2_0.png" alt="Brand Logo"></a>

      </ul>
  </nav>
  </header>
  <br><br><br><br><br>
  <div class="container">
      <div class="row">
          <div class="col col-md-6 col-sm-12">
            <div class="card">
                <div class="card-header text-center encabezado-formulario" id="">
                  <b>Registrarse</b>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                          <label for="staticEmail" class="col-md-4 col-sm-12 col-form-label alinear">Nombre: </label>
                          <div class="col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="nombre">
                          </div>
                        </div>
                        <br>
                        <div class="form-group row">
                          <label for="ap" class="col-md-4 col-sm-12 col-form-label alinear">Apellido Paterno:</label>
                          <div class="col-md-6 col-sm-12">
                            <input type="text" class="form-control" id="ap">
                          </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <label for="am" class="col-md-4 col-sm-12 col-form-label alinear">Apellido Materno: </label>
                            <div class="col-md-6 col-sm-12">
                              <input type="text" class="form-control" id="am">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="fechaNa" class="col-md-4 col-sm-12 col-form-label alinear">Fecha de Nacimiento:</label>
                            <div class="col-md-6 col-sm-12">
                              <input type="date" class="form-control" id="fechaNa">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="correo" class="col-md-4 col-sm-12 col-form-label alinear">Correo:</label>
                            <div class="col-md-6 col-sm-12">
                              <input type="email" class="form-control" id="correo">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="use" class="col-md-4 col-sm-12 col-form-label alinear">Usuario: </label>
                            <div class="col-md-6 col-sm-12">
                              <input type="text" class="form-control" id="use">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="password" class="col-md-4 col-sm-12 col-form-label alinear">Contraseña:</label>
                            <div class="col-md-6 col-sm-12">
                              <input type="password" class="form-control" id="password">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="passwordr" class="col-md-4 col-sm-12 col-form-label alinear">Repetir contraseña:</label>
                            <div class="col-md-6 col-sm-12">
                              <input type="password" class="form-control" id="passwordr">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <div class="col-md-7 col-sm-12 alinear">
                                <button type="button" class="btn estilo_btn">Registrar</button>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
            
          </div>
          <div class="col-sm-1 col-md-1">
              <br>
          </div>
          <div class="col col-md-5 col-sm-12">
            <div class="card tarjeta">
                <div class="card-header text-center encabezado-formulario">
                  Iniciar Sesión
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="use" class="col-md-4 col-sm-12 col-form-label alinear">Usuario: </label>
                            <div class="col-md-6 col-sm-12">
                              <input type="text" class="form-control" id="use">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <label for="password" class="col-md-4 col-sm-12 col-form-label alinear">Contraseña:</label>
                            <div class="col-md-6 col-sm-12">
                              <input type="password" class="form-control" id="password">
                            </div>
                          </div>
                          <br>
                          <div class="form-group row">
                            <div class="col-md-7 col-sm-12 alinear">
                                <a href="personal_pasteleria.html"><button type="button" class="btn estilo_btn">Continuar</button></a>
                            </div>
                          </div>
                    </form>
                </div>
            </div>
          </div>
      </div>
  </div>
